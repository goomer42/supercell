.search-container {

.search-box {
  font-size: 20px;
  border: solid 0.3em #000000;
  display: inline-block;
  position: relative;
  border-radius: 2.5em;
}
.search-box input[type=text] {
  font-family: inherit;
  font-weight: bold;
  width: 2.5em;
  height: 2.5em;
  padding: 0.3em 2.1em 0.3em 0.4em;
  border: none;
  box-sizing: border-box;
  border-radius: 2.5em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
}
.search-box input[type=text]:focus {
  outline: none;
}
.search-box input[type=text]:focus, .search-box input[type=text]:not(:placeholder-shown) {
  width: 18em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.search-box input[type=text]:focus + button[type=reset], .search-box input[type=text]:not(:placeholder-shown) + button[type=reset] {
  transform: rotate(-45deg) translateY(0);
  transition: transform 150ms ease-out 800ms;
}
.search-box input[type=text]:focus + button[type=reset]:after, .search-box input[type=text]:not(:placeholder-shown) + button[type=reset]:after {
  opacity: 1;
  transition: top 150ms ease-out 950ms, right 150ms ease-out 950ms, opacity 150ms ease 950ms;
}
.search-box button[type=reset] {
  background-color: transparent;
  width: 1.4em;
  height: 1.4em;
  border: 0;
  padding: 0;
  outline: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0.55em;
  right: 0.55em;
  transform: rotate(-45deg) translateY(2.2em);
  transition: transform 150ms ease-out 150ms;
}
.search-box button[type=reset]:before, .search-box button[type=reset]:after {
  content: "";
  background-color: #000000;
  width: 0.3em;
  height: 1.4em;
  position: absolute;
}
.search-box button[type=reset]:after {
  transform: rotate(90deg);
  opacity: 0;
  transition: transform 150ms ease-out, opacity 150ms ease-out;
}

<script>
const searchBar = document.getElementById('search-bar');
const suggestions = document.getElementById('suggestions');

// Liste des suggestions
const suggestionsList = ['Chaussures', 'Chemises', 'Pantalons', 'Vestes', 'Accessoires'];

searchBar.addEventListener('input', () => {
  const input = searchBar.value.toLowerCase();
  let matches = [];

  if (input.length > 0) {
    matches = suggestionsList.filter(suggestion => suggestion.toLowerCase().includes(input));
  }

  displaySuggestions(matches);
});

function displaySuggestions(matches) {
  if (matches.length > 0 && !searchBar.matches(':focus')) { // Vérifier que la barre de recherche n'a pas le focus
    const html = matches.map(match => `<li>${match}</li>`).join('');
    suggestions.innerHTML = html;
    suggestions.style.display = 'block';
  } else {
    suggestions.innerHTML = '';
    suggestions.style.display = 'none';
  }
}

document.addEventListener('click', event => {
  if (event.target !== searchBar) {
    suggestions.innerHTML = '';
    suggestions.style.display = 'none';
  }
});
