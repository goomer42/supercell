<script>
const searchBar = document.getElementById('search-bar');
const suggestions = document.getElementById('suggestions');

// Liste des suggestions
const suggestionsList = ['Chaussures', 'Chemises', 'Pantalons', 'Vestes', 'Accessoires'];

searchBar.addEventListener('input', () => {
  const input = searchBar.value.toLowerCase();
  let matches = [];

  if (input.length > 0) {
    matches = suggestionsList.filter(suggestion => suggestion.toLowerCase().includes(input));
  }

  displaySuggestions(matches);
});

function displaySuggestions(matches) {
  if (matches.length > 0 && !searchBar.matches(':focus')) { // Vérifier que la barre de recherche n'a pas le focus
    const html = matches.map(match => `<li>${match}</li>`).join('');
    suggestions.innerHTML = html;
    suggestions.style.display = 'block';
  } else {
    suggestions.innerHTML = '';
    suggestions.style.display = 'none';
  }
}

document.addEventListener('click', event => {
  if (event.target !== searchBar) {
    suggestions.innerHTML = '';
    suggestions.style.display = 'none';
  }
});
</script>
