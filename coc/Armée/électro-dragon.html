<style>
  .menu {
height: 100%;
width: 250px;
position: fixed;
z-index: 1;
top: 0;
left: -250px;
background-color: #e8e8e8;
padding-top: 60px;
transition: left 0.5s ease;
}

.menu ul {
list-style-type: none;
padding: 0;
margin: 0;
}

/* Sidenav menu links */
.menu a {
padding: 8px 8px 8px 32px;
text-decoration: none;
font-size: 25px;
color: #818181;
display: block;
transition: 0.3s;
}

.menu a:hover {
color: #111;
}

/* Active class */
.menu.active {
left: 0;
}

/* Close btn */
.menu .close {
position: absolute;
top: 0;
right: 25px;
font-size: 36px;
}

.burger-icon span {
display: block;
width: 35px;
height: 5px;
background-color: black;
margin: 6px 0;
}
</style>
<body>
  
  <div id="mymenu" class="menu">
    <a id="closeBtn" href="javascript:void()" class="close">&times;</a>
    <ul>
      <li><a href="../accueilvillage1.html">Accueil</a></li>
      <li><a href="../village.html">HDV Bases</a></li>
      <li><a href="../composattaque.html">Composattaque</a></li>
      <li><a href="../troupes.html">Troupes</a></li>
      <li><a href="../batiments.html">Batiments</a></li>
    </ul>
  </div>
  
  <a href="javascript:void()" id="openBtn">
    <span class="burger-icon">
      <img src="../grandgardien.jpg" height="70">
      
    </span>
  </a>
<h1>Ã‰lectro-Dragon</h1>
  <script>
    var menu = document.getElementById("mymenu");
var openBtn = document.getElementById("openBtn");
var closeBtn = document.getElementById("closeBtn");

openBtn.onclick = openNav;
closeBtn.onclick = closeNav;

/* Set the width of the side navigation to 250px */
function openNav() {
  menu.classList.add("active");
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  menu.classList.remove("active");
}
</script>
</body>
